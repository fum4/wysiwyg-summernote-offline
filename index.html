<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rinkt Text Editor</title>

    <script src="lib/jquery-3.5.1.js"></script>
    <script src="lib/popper-1.16.0.js"></script>
    <script src="lib/bootstrap-4.4.1.js"></script>
    <script src="lib/summernote-0.8.18-dist/summernote-bs4.min.js"></script>

    <script src="main.js" type="module"></script>
    <script src="main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="lib/summernote-0.8.18-dist/summernote-bs4.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-4.4.1.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form method="post">
        <textarea id="summernote" name="editordata"></textarea>
        <div class="bottom-section">
          <div class="error">
            <p class="mb-0 px-3 py-2 rounded text-white bg-danger">
              There was a problem saving the document
            </p>
          </div>
          <div class="action-buttons">
            <button
              type="button"
              class="reset-button btn btn-outline-secondary"
              data-toggle="tooltip"
              data-offset="0,5px"
              data-placement="left"
              data-fallbackPlacement="top"
              title="If you encounter difficulties try resetting the editor"
            >
              Reset
            </button>
            <button
              type="submit"
              class="submit-button btn btn-primary"
            >
              OK
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
